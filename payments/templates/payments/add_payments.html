{% extends "base.html" %}
{% load i18n %}
{% load render_table from django_tables2 %}
{% block header %}
<link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
{% endblock header %}

{% block content %}
<div class="row">
    <div class="col-sm-10">
        <h3  align="right">{% trans 'Payments From File' %}</h3>
    </div>
    <div class="col-sm-2">
        <form method = "POST" action="{% url 'save_payments_file' user.username %}">>
            {% csrf_token %}
            <input type="submit" class="btn btn-info" align="left">
                {% blocktrans %}Save All{% endblocktrans %}
            </input>
            <input type="hidden" name='csv_text' value="{{ csv_text }}"/>
            <input type="hidden" name='csv_file_type' value="{{ csv_file_type }}"/>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {% render_table table %}
    </div>
</div>
{% endblock content %}
