{% extends "base.html" %}
{% load i18n %}
{% load render_table from django_tables2 %}
{% block header %}
<link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
{% endblock header %}

{% block content %}
<div class="row">
    <div class="col-sm-10">
        <h3  align="right">{% trans 'My Payments' %}</h3>
    </div>
    <div class="col-sm-2">
        <a href="{% url 'add_payments' user.username %}">
        <button class="btn btn-info" align="left">
            {% blocktrans %}Add payment{% endblocktrans %}
        </button> </a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {% render_table table %}
    </div>
</div>
{% endblock content %}
